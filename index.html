<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet</title>
    <!-- Daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(img/background.png)] bg-no-repeat bg-center">

        <!------- Home Screen -------->
        <section class="home hidden text-white flex flex-col items-center  ">
            <div class="flex min-h-screen flex-col justify-center text-center gap-10">
                <h1 class="text-8xl font-anton  uppercase"> Alphabet Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <div> <button class="btn bg-white text-black items-center ">Play Now</button></div>
            </div>


        </section>

        <!-- ---------Play Ground------ -->
        <section class="play-ground">

            <!---------- Screen --------------->
            <div class=" flex flex-col gap-20 ">
                
            <div class="flex flex-col items-center gap-20 pt-20">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC]
             bg-[#FFFFFFB3]">

             <div class="flex justify-center">
                <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">  Don't watch keyboard  while playing...</p>
             </div>

             <div class="flex justify-center items-center min-h-full">
                <p class="text-9xl text-black font-bold">Y</p>
             </div>
             
             </div>
            </div>




            <!-------- Keyboard ----------------->

            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>


            <!------- Live Score ---------------->

            <div class=" flex justify-between p-48">
                <button  class="btn rounded-full bg-purple-300 text-white px-4">life
                    <img src="icon/1.svg" alt="">
                    <span>1</span>
                  </button>

                  <button class="btn rounded-full bg-purple-300 text-white px-4">Score
                   <img src="icon/2.svg" alt="">
                    <span>1</span>
                  </button>
            </div>
            </div>

        </section>

        <section class="score">

        </section>
    </main>

</body>

</html>
